<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BNL Player</title>
  <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BNL Player</h1>
    <nav>
      <a href="about.html">عن التطبيق</a> |
      <a href="features.html">الميزات</a> |
      <a href="faq.html">الأسئلة الشائعة</a> |
      <a href="contact.html">اتصل بنا</a> |
      <a href="activate-device.html">تفعيل الجهاز</a> |
      <a href="manage-playlist.html">إدارة القوائم</a>
    </nav>
  </header>

  <main>
    <h2>استمتع بمشاهدة قنوات IPTV المفضلة لديك باستخدام BNL Player</h2>
    <div class="upload-container">
      <input type="file" id="iptvPlaylist" accept=".m3u" />
      <button onclick="loadPlaylist()">تحميل قائمة القنوات</button>
    </div>

    <div class="channels" id="channelsList"></div>

    <div class="player">
      <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" data-setup="{}">
        <source id="videoSource" type="application/x-mpegURL" />
      </video>
    </div>
  </main>

  <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
