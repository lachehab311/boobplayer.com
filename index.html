<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل IPTV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>مشغل IPTV</h1>
        
        <input type="file" id="fileInput" accept=".m3u">
        <input type="text" id="urlInput" placeholder="أدخل رابط M3U">
        <button onclick="loadM3U()">تحميل القنوات</button>

        <video id="videoPlayer" controls></video>
        
        <ul id="channelList"></ul>
    </div>

    <script src="script.js"></script>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form action="/login" method="POST">
        <label for="mac_address">أدخل عنوان MAC:</label>
        <input type="text" id="mac_address" name="mac_address" required>
        <button type="submit">تسجيل الدخول</button>
    </form>
</div>

</body>
</html>
