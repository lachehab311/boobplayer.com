<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفعيل الجهاز - BNL Player</title>
  <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>تفعيل جهازك</h1>
    <nav>
      <a href="index.html">الصفحة الرئيسية</a> |
      <a href="features.html">الميزات</a> |
      <a href="faq.html">الأسئلة الشائعة</a> |
      <a href="contact.html">اتصل بنا</a>
    </nav>
  </header>

  <main>
    <h2>لتفعيل جهازك، يرجى إدخال رمز التفعيل المرسل إليك:</h2>
    <input type="text" id="activationCode" placeholder="أدخل رمز التفعيل" />
    <button onclick="activateDevice()">تفعيل</button>
  </main>

  <footer>
    <p>&copy; 2025 BNL Player. جميع الحقوق محفوظة.</p>
  </footer>

  <script>
    function activateDevice() {
      const code = document.getElementById('activationCode').value;
      if (code === '123456') {
        alert('تم تفعيل جهازك بنجاح!');
      } else {
        alert('رمز التفعيل غير صحيح.');
      }
    }
  </script>
</body>
</html>
